<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Work</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="jumbotron">
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.work.label }}{{ form.work() }}<br>
        {{ form.designation.label }}{{ form.designation() }}<br>
        {{ form.submit() }}
    </form>
    </div>
    {% endblock %}

</body>
</html>
