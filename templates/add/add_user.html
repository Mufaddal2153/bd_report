<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="jumbotron">

        {{ form.hidden_tag() }}

        {{ form.submit() }}

    </div>
    {% endblock %}
</body>
</html>
