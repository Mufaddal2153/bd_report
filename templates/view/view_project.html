<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
    <div class="jumbotron">
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.project_name.label }}{{ form.project_name() }}<br>
            Month
            <select name="month">
                {% for key,value in month_data.items() %}
                <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select> <br>
            {{ form.submit() }}
        </form>
    </div>
{% endblock %}
</body>
</html>
